<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/login.css" />
    <script src="../scripts/cadastro.js"></script>
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
      </div>
    <div class="page">
        <form method="POST" id="formCadastro" class="formLogin">
            <div class="titulo">
            <h1>Cadastro</h1>
            <a href="../main/Tela_Inicial.html" class="logo-link">
            <img src="../img/logo.png" alt="logo-cgs" class="logo2" />
            </a>
            </div>
            <p>Preencha os dados para criar sua conta.</p>

            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required />

            <label for="password">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required />

            <label for="confirmar">Confirmar senha</label>
            <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required />

            <button onclick="cadastrar(event)" type="submit" class="btn">Cadastrar</button>

            <button onclick="window.location.href='login.html'" type="button" class="b1">JÃ¡ tem uma conta? Fazer login</button>
        </form>
    </div>
</body>
</html>
