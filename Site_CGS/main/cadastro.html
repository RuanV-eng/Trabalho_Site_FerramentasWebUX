<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/login.css" />
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Cadastro</h1>
            <a href="../main/Tela_Inicial.html" class="logo-link">
            <img src="../img/logo.png" alt="logo-cgs" class="logo" />
            </a>
            <p>Preencha os dados para criar sua conta.ㅤㅤㅤㅤㅤㅤㅤㅤ</p>

            <label for="nome">Nome completo</label>
            <input type="text" placeholder="Digite seu nome completo" required />

            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" required />

            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" required />

            <label for="confirmar">Confirmar senha</label>
            <input type="password" placeholder="Confirme sua senha" required />

            <a href="../main/Tela_Inicial.html" class="btn">Cadastrar</a>

            <a href="login.html">Já tem uma conta? Fazer login</a>
        </form>
    </div>
</body>
</html>
