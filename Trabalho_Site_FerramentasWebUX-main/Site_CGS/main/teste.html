<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras com Fechar</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Bot√£o de Carrinho */
    .cart-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #4285f4;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    /* Carrinho de Compras */
    .cart-slide {
      position: fixed;
      right: -300px; /* Come√ßa fora da tela */
      bottom: 0;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -4px 0px 10px rgba(0, 0, 0, 0.1);
      z-index: 999;
      transition: right 0.3s ease;
    }

    /* Quando o checkbox est√° marcado, o painel do carrinho desliza para a tela */
    #cart-toggle:checked + .cart-slide {
      right: 0;
    }

    /* Conte√∫do do Carrinho */
    .cart-slide-content {
      padding: 20px;
      overflow-y: auto;
    }

    .cart-slide-header {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    /* Bot√£o "X" para Fechar o Carrinho */
    .cart-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
      color: #333;
      background: transparent;
      border: none;
      display: none; /* Inicialmente, o X est√° oculto */
    }

    /* Exibe o "X" quando o carrinho est√° aberto */
    #cart-toggle:checked + .cart-slide .cart-close {
      display: block;
    }

    /* Esconde o bot√£o de checkbox */
    #cart-toggle {
      display: none;
    }

  </style>
</head>
<body>

  <!-- Carrinho (Checkbox para controlar o carrinho) -->
  <input type="checkbox" id="cart-toggle">
  <div class="cart-slide">
    <!-- O "X" para fechar o carrinho -->
    <label for="cart-toggle" class="cart-close">√ó</label>
    <div class="cart-slide-content">
      <div class="cart-slide-header">Carrinho de Compras</div>
      <div class="cart-item">Item 1 - R$10</div>
      <div class="cart-item">Item 2 - R$15</div>
      <div class="cart-item">Item 3 - R$20</div>
    </div>
  </div>

  <!-- Bot√£o de Carrinho -->
  <label for="cart-toggle" class="cart-toggle">
    üõí
  </label>

</body>
</html>
